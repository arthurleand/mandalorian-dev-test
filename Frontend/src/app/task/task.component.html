<div class="container-fluid bg-home">
  <div class="row d-flex align-items-center">
     
      <div class="col-md-6 d-flex justify-content-center">
          <img src="https://i.imgur.com/HUHhmEI.png"  width="500px" height="500px"/>
      </div>
       <div class="col-md-6">
          <div class="card">
              <h5 class="card-header text-center">Tarefas</h5>
              <div class="card-body">
                  <table class="table table-hover table-bordered">
                      <thead>
                        <tr>
                          <th scope="col" class="text-center">Chave</th>
                          <th scope="col" class="text-center">Tarefa</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr >
                          <td class="text-center"> {{ task.key }} </td>
                          <td class="text-center"> {{ task.value }} </td>
                        </tr>
                      </tbody>
                    </table>
                <a href="#" class="btn btn-finish btn-lg btn-block text-dark" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-check-square-o" aria-hidden="true"></i>
                   Encerrar Tarefa</a>
                   <a routerLink='/home' class="btn btn-home btn-lg btn-block text-dark"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                    Voltar</a>
              </div>
            </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Encerrar Tarefa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Deseja mesmo encerrar a tarefa? </h3>
        <h5 class="font-weight-bold ">Chave: {{task.key}}</h5>
        <h5 class="font-weight-bold ">Tarefa: {{task.value}}</h5>
      </div>
      <div class="modal-footer">
        <a data-dismiss="modal" class="btn btn-home text-dark"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
          Voltar</a>
        <button type="button" data-dismiss="modal" class="btn btn-modal" (click)='delete()'><i class="fa fa-trash-o" aria-hidden="true" ></i> Encerrar</button>
      </div>
    </div>
  </div>
</div>
